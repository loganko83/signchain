<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow512" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#00000040"/>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feFlood flood-color="#00000020"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" fill="url(#grad512)" rx="64"/>
  
  <!-- Main document container -->
  <g transform="translate(96, 64)">
    <!-- Main document -->
    <rect x="0" y="0" width="320" height="384" fill="white" rx="24" filter="url(#shadow512)"/>
    
    <!-- Document header -->
    <rect x="32" y="32" width="256" height="48" fill="#f8fafc" rx="8"/>
    <text x="160" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">SignChain</text>
    
    <!-- Content lines -->
    <rect x="32" y="100" width="200" height="6" fill="#e2e8f0" rx="3"/>
    <rect x="32" y="115" width="256" height="6" fill="#e2e8f0" rx="3"/>
    <rect x="32" y="130" width="180" height="6" fill="#e2e8f0" rx="3"/>
    
    <!-- Signature area -->
    <rect x="32" y="160" width="256" height="120" fill="#f1f5f9" rx="12" stroke="#cbd5e1" stroke-width="2"/>
    <text x="160" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Digital Signature</text>
    
    <!-- Signature visualization -->
    <g transform="translate(50, 200)">
      <!-- Signature curve -->
      <path d="M20 40 Q80 10, 140 40 T220 35" stroke="#3b82f6" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M30 50 Q70 30, 120 50 T200 45" stroke="#8b5cf6" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Blockchain visualization -->
    <g transform="translate(32, 300)">
      <!-- Block chain -->
      <rect x="0" y="0" width="48" height="48" fill="#10b981" rx="8" filter="url(#innerShadow)"/>
      <rect x="64" y="0" width="48" height="48" fill="#059669" rx="8" filter="url(#innerShadow)"/>
      <rect x="128" y="0" width="48" height="48" fill="#047857" rx="8" filter="url(#innerShadow)"/>
      <rect x="192" y="0" width="48" height="48" fill="#065f46" rx="8" filter="url(#innerShadow)"/>
      
      <!-- Connection lines -->
      <line x1="48" y1="24" x2="64" y2="24" stroke="#ffffff" stroke-width="3"/>
      <line x1="112" y1="24" x2="128" y2="24" stroke="#ffffff" stroke-width="3"/>
      <line x1="176" y1="24" x2="192" y2="24" stroke="#ffffff" stroke-width="3"/>
      
      <!-- Block indicators -->
      <circle cx="24" cy="24" r="6" fill="white" opacity="0.8"/>
      <circle cx="88" cy="24" r="6" fill="white" opacity="0.8"/>
      <circle cx="152" cy="24" r="6" fill="white" opacity="0.8"/>
      <circle cx="216" cy="24" r="6" fill="white" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Verification badge -->
  <g transform="translate(400, 400)">
    <circle cx="0" cy="0" r="48" fill="#10b981" filter="url(#shadow512)"/>
    <circle cx="0" cy="0" r="32" fill="white"/>
    <path d="M-16 0 L-8 8 L16 -16" stroke="#10b981" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="80" cy="80" r="24" fill="white"/>
    <circle cx="432" cy="120" r="16" fill="white"/>
    <circle cx="456" cy="360" r="20" fill="white"/>
  </g>
</svg>
